name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ===== Job 1: Linting & Formatting =====
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Check Black formatting
        run: black --check .

  # ===== Job 2: Security Scan =====
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install security tools
        run: pip install safety bandit

      - name: Check for vulnerabilities (Safety)
        run: safety check --json
        continue-on-error: true

      - name: Security linting (Bandit)
        run: bandit -r app/ -ll -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 7

  # ===== Job 3: Tests & Coverage =====
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          SERVICE_NAME="Identity and Access Management Service"
          SERVICE_VERSION="1.0"
          ENVIRONMENT=test
          DEBUG=false
          LOG_LEVEL=INFO
          
          TEST_DATABASE_URL=postgresql://postgres:admin@db_test:5432/IAMS_DB_Test
          
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=admin
          POSTGRES_DB=IAMS_DB
          
          SECRET_KEY=test-secret-key-for-ci-cd-only
          ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          REFRESH_TOKEN_EXPIRE_DAYS=7
          
          CREATE_SUPERUSER_ON_STARTUP=true
          SUPERUSER_EMAIL=admin@test.com
          SUPERUSER_PASSWORD=admin123
          
          ALLOWED_ORIGINS=["http://localhost:3000"]
          EOF

      - name: Build Docker images
        run: docker compose build

      - name: Run tests with coverage
        run: docker compose --profile test run --rm tests pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: |
          docker stop iam_db_test 2>/dev/null || true
          docker rm iam_db_test 2>/dev/null || true
          docker volume rm iam_service_db_test_data 2>/dev/null || true

  # ===== Job 4: Build Verification =====
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build production image
        run: docker compose -f docker-compose.yml -f docker-compose.prod.yml build web

  # ===== Job 5: CI Status =====
  status:
    name: CI Status ‚úÖ
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()
    
    steps:
      - name: Check all results
        run: |
          echo "üìä CI Results:"
          echo "  Lint: ${{ needs.lint.result }}"
          echo "  Tests: ${{ needs.test.result }}"
          echo "  Security: ${{ needs.security.result }}"
          echo "  Build: ${{ needs.build.result }}"
          echo ""
          
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå CI Pipeline Failed - Merge Blocked"
            exit 1
          fi
          
          echo "‚úÖ All Checks Passed - Ready to Merge"
